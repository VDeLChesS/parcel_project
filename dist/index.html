<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Exhibition Analysis 1905-1915</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        gap: 20px;
      }

      #map {
        height: 650px;
        width: 50%;
      }

      .sidebar {
        width: 50%;
      }

      .panel {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 600px;
      }

      .btn-group {
        margin-bottom: 10px;
      }

      .btn {
        padding: 5px 10px;
        margin-right: 5px;
        cursor: pointer;
      }

      .active {
        background-color: #007bff;
        color: white;
      }

      .popup {
        max-height: 300px;
        overflow-y: auto;
      }

      #timeSlider {
        margin: 20px 0;
        height: 20px;
      }</style>
  </head>

  <body>
    <h1>European Exhibition Analysis (1905-1915)</h1>
    <div id="timeSlider"></div>
    <div class="container">
      <div id="map"></div>
      <div class="sidebar">
        <div class="panel">
          <h2>Top 10 Artists</h2>
          <div class="btn-group">
            <button class="btn active" data-type="paintings" type="button" onclick="updateArtistChart('paintings')">
              By Paintings
            </button>
            <button class="btn" data-type="exhibitions" type="button" onclick="updateArtistChart('exhibitions')">
              By Exhibitions
            </button>
            <button class="btn" data-type="venues" type="button" onclick="updateArtistChart('venues')">
              By Venues
            </button>
          </div>
          <canvas id="artistChart"></canvas>
        </div>
        <div class="panel">
          <h2>Top 10 Venues</h2>
          <div class="btn-group">
            <button class="btn active" data-type="artists" type="button" onclick="updateVenueChart('artists')">
              By Artists
            </button>
            <button class="btn" data-type="exhibitions" type="button" onclick="updateVenueChart('exhibitions')">
              By Exhibitions
            </button>
            <button class="btn" data-type="paintings" type="button" onclick="updateVenueChart('paintings')">
              By Paintings
            </button>
          </div>
          <canvas id="venueChart"></canvas>
        </div>
      </div>
    </div>

// une chtite fonction pour calculer les métriques des artistes, pour calculer les métriques des lieux tu fais pareil
function calculateArtistMetrics(type) {
  var filteredExhibitions = exhibitions.filter(function (e) {
    return e.startDate.getFullYear() >= timeRange[0] && e.startDate.getFullYear() <= timeRange[1];
  });
  var metrics = artists.map(function (artist) {
    var artistExhibitions = filteredExhibitions.filter(function (e) {
      return e.artistId === artist.id;
    });
    return {
      name: artist.name,
      paintings: artistExhibitions.reduce(function (sum, e) {
        return sum + e.paintings;
      }, 0),
      exhibitions: artistExhibitions.length,
      venues: new Set(artistExhibitions.map(function (e) {
        return e.venue;
      })).size
    };
  });
  metrics.sort(function (a, b) {
    switch (type) {
      case "paintings":
        return b.paintings - a.paintings;
      case "exhibitions":
        return b.exhibitions - a.exhibitions;
      case "venues":
        return b.venues - a.venues;
    }
  });
  return metrics.slice(0, 5).map(function (m) {
    return {
      name: m.name,
      value: m[type]
    };
  });
}
function calculateVenueMetrics(type) {
  // La tu fais pareil pour les lieux
  var venueMap = new Map();
  exhibitions.forEach(function (exhibition) {
    if (!venueMap.has(exhibition.e_venue)) {
      venueMap.set(exhibition.e_venue, {
        name: exhibition.e_venue,
        artists: new Set(),
        paintings: 0
      });
    }
    var venue = venueMap.get(exhibition.e_venue);
    venue.artists.add(exhibition.a_id);
    venue.paintings += exhibition.e_paintings;
  });
  var metrics = Array.from(venueMap.values()).map(function (venue) {
    return {
      name: venue.name,
      artists: venue.artists.size,
      paintings: venue.paintings

  metrics.sort(function (a, b) {
    switch (type) {
      case "artists":
        return b.artists - a.artists;
      case "paintings":
        return b.paintings - a.paintings;
    }
  });
  return metrics.slice(0, 10).map(function (m) {
    return {
      name: m.name,
      value: m[type]
    };

  metrics.sort(function (a, b) {
    switch (type) {
      case "artists":
        return b.artists - a.artists;
      case "exhibitions":
        return b.exhibitions - a.exhibitions;
      case "paintings":
        return b.paintings - a.paintings;
    }
  });
  return metrics.slice(0, 5).map(function (m) {
    return {
      name: m.name,
      value: m[type]

function createHeatmapData() {
  // Ici tu as les données pour la carte thermique ( à compléter encore)
  var venueMap = new Map();
  exhibitions.forEach(function (exhibition) {
    var key = "".concat(exhibition.venue);
    if (!venueMap.has(key)) {
      venueMap.set(key, {
        lat: exhibition.lat,
        lng: exhibition.lng,
        count: 0
      });
    }
    venueMap.get(key).count++;
  });
  heatmapData = Array.from(venueMap.values());
}

// Mise à jour de la visualisation / encore a compléter
function updateVisualization() {
  updateHeatmap();
  updateCharts();
}

// Mise à jour de la carte thermique / idem
function updateHeatmap() {
  map.eachLayer(function (layer) {
    if (layer instanceof L.Marker || layer.options.heatmap) {
      map.removeLayer(layer);
    }
  });
  var filteredData = exhibitions.filter(function (e) {
    return e.startDate.getFullYear() >= timeRange[0] && e.startDate.getFullYear() <= timeRange[1];
  });
  var venueMap = new Map();
  filteredData.forEach(function (exhibition) {
    var key = "".concat(exhibition.venue);
    if (!venueMap.has(key)) {
      venueMap.set(key, {
        venue: exhibition.venue,
        lat: exhibition.lat,
        lng: exhibition.lng,
        exhibitions: []
      });
    }
    venueMap.get(key).exhibitions.push(exhibition);
  });
  venueMap.forEach(function (venue) {
    var marker = L.marker([venue.lat, venue.lng]).bindPopup(createPopupContent(venue)).addTo(map);
  });
}

// Création du contenu de la popup
function createPopupContent(venue) {
  return "\n                        <div class=\"popup\">\n                            <h3>".concat(venue.venue, "</h3>\n                            <p>Total Exhibitions: ").concat(venue.exhibitions.length, "</p>\n                            <ul>\n                                ").concat(venue.exhibitions.map(function (e) {
    return "\n                                    <li>\n                                        ".concat(e.title, "<br>\n                                        Date: ").concat(e.startDate.toLocaleDateString(), "<br>\n                                        Type: ").concat(e.type, "<br>\n                                        Paintings: ").concat(e.paintings, "\n                                    </li>\n                                ");
  }).join(""), "\n                            </ul>\n                        </div>\n                    ");
}

// la jai les functions pour mettre à jour les graphiques
function updateCharts() {
  updateArtistChart();
  updateVenueChart();
}

// La tu initialise les graphiques
function initCharts() {
  var artistCtx = document.getElementById("artistChart").getContext("2d");
  artistChart = new Chart(artistCtx, {
    type: "bar",
    data: {
      labels: [],
      datasets: []
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          position: "top"
        },
        title: {
          display: true,
          text: "Top Artists"
        }
      },
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  var venueCtx = document.getElementById("venueChart").getContext("2d");
  venueChart = new Chart(venueCtx, {
    type: "bar",
    data: {
      labels: [],
      datasets: []
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          position: "top"
        },
        title: {
          display: true,
          text: "Top Venues"
        }
      },
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
}
